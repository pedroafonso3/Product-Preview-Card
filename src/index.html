<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>

    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="../images/image-product-desktop.jpg" alt="Gabrielle Chanel">
        </div>
        <div class="card">
          <h6 class="topo">Perfume</h6>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="original">$149.99</p>
            <p class="descount">$169.99</p>
          </div>
          <button class="btn"><img src="../images/icon-cart.svg" alt="button">Add to Cart</button>
        </div>
      </div>
    </div>
    
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/pedroafonso3">Pedro Afonso</a>.
      </div>
    </footer>
  </main>
</body>
</html>
